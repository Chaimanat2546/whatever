<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class=" w-full h-[100vh] bg-black/60 flex justify-center items-center">
      <div class=" w-[40em] h-[30em] rounded-lg flex">
        <div class=" w-full rounded-s-lg">
          <img class=" object-cover w-full h-full rounded-l-lg" src="./images/image-product-desktop.jpg" alt="">
        </div>
        <div class=" w-full rounded-r-lg p-6 bg-white">
          <p class=" text-black/75">Perfume</p>
          <br>
          <h1 class=" font-bold text-[2em]">Gabrielle <br>Essence Eau <br>De Parfum</h1>
          <p1 class=" text-black/65 ">
            <br>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p1>
          
          <div class="flex items-center gap-5 mt-2">
            <p class="text-[2em] font-bold text-green-700">  
              $149.99
            </p>
            <p class=" line-through text-black/65">$169.99</p>
          </div>
          <br>
          <button class=" w-full h-[3em] bg-green-700 rounded-lg hover:scale-105">add to cart</button>
        
        </div>
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
